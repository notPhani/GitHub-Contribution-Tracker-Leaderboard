<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Tracker - Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .github-icon {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            color: #1f2328;
            margin-bottom: 10px;
        }

        p {
            color: #656d76;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2328;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #d0d7de;
            border-radius: 10px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.95;
        }

        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #656d76;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <svg class="github-icon" viewBox="0 0 16 16" fill="#667eea">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>

        <h1>GitHub Contribution Tracker</h1>
        <p>Sign in securely using your GitHub account</p>

        <form onsubmit="loginWithGitHub(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>VIT Email</label>
                <input type="email" required placeholder="yourname@vitstudent.ac.in">
            </div>

            <button type="submit">
                Login with GitHub
            </button>
        </form>

        <div class="info">
            We never access private repositories or sensitive data.
        </div>

    </div>

    <script>
        function loginWithGitHub(event) {
            event.preventDefault();
            window.location.href = "/login";
        }
    </script>

</body>
</html>
